<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="styles/RPSStyles.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="playGame('rock');" class="play-buttons"><img src="images/rock-emoji.png" class="play-icons"></button>
        <button onclick="playGame('paper');" class="play-buttons"><img src="images/paper-emoji.png" class="play-icons"></button>
        <button onclick="playGame('scissors');" class="play-buttons"><img src="images/scissors-emoji.png" class="play-icons"></button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="score.wins=0;score.losses=0;score.ties=0;
        localStorage.removeItem('score');
        updateScore();" class="reset-button">Reset Score</button>
        <script src="scripts/RPSScripts.js">
           
        </script>
    </body>
</html>
